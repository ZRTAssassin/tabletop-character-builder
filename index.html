<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Your description goes here">
	<meta name="keywords" content="one, two, three">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Blank Template</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="script" href="/js/main.js">
</head>

<body>

	<button class="getData">Get data</button>
	<button class="logStorage">Console Log Storage</button>
	<button class="displayData">Display Data</button>

	<input type="file" id="file" multiple>

	<h1 class="name"></h1>

	<section class="charImgContainer">
		<img class="charImg" src="" alt="">
	</section>

	<section class="abilityContainer">
		<ul class="abilities">
			<li class="str">STR</li>
			<li class="dex">DEX</li>
			<li class="con">CON</li>
			<li class="wis">WIS</li>
			<li class="int">INT</li>
			<li class="cha">CHA</li>
		</ul>
	</section>

	<form action="/traits" method="post">
		<fieldset>
			<legend>New Trait</legend>
			<input type="text" placeholder="name" name="name">
			<input type="text" placeholder="description" name="description">
			<input type="text" placeholder="XGE 151" name="source">
			<button type="submit">Submit</button>
		</fieldset>
	</form>



	<!-- <script type="text/javascript" src="js/liana.json"></script> -->
	<script type="text/javascript" src="/js/main.js"></script>


</body>

</html>
